<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <header class="page-header"  
        role="banner">
      <h1 class="project-name">Awwad Writeups</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">Say Hi</a>
        <a href="https://www.linkedin.com/in/ahmed-k-awwad/" class="btn">LinkedIn</a>
      <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
      <div class="badge-base LI-profile-badge" data-locale="ar_AE" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="ahmed-k-awwad" data-version="v1"><a class="badge-base__link LI-simple-link" </div>
      {% endif %}
      {% if site.show_downloads %}
      {% endif %}
    </header>
    <main id="content" class="main-content" role="main">
           {{ content }}
          <footer class="site-footer">
            &copy; 2022 Ahmed K. Awwad
          </footer>
    </main>
  </body>
</html>
